<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add boards and projects</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/saarock/notty.js@main/src/styles/notty.css" />
    <link rel="stylesheet" href="./css/boards.css">
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="navs">
            <div class="navs-navbars">
                <span class="back"><i class="fa-solid fa-backward"></i> Back</span>
              <h1 class="project-name">ProjectName</h1>
                <ul class="navs-navbars-nav">
                    <li class="navs-navbars-nav-navchild">
                        <input type="text" class="navs-navbars-nav-navchild-writeProject"

                    </li>
                    <li class="navs-navbars-nav-navchild">
                        <button class="navs-navbars-nav-navchild-addProject">Add Board<strong><i
                                    class="fa-solid fa-plus"></i></strong></button>
                    </li>
                </ul>
            </div>
        </div>
    </header>


    <main>
        <div class="boards"></div>
    </main>


    <script type="module" src="./js/boardAndTask.js"></script>

</html>
